{% extends 'base.html' %}

{% block contents %}
<!-- component -->
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

<section class="pt-16 bg-blueGray-50 pb-10">
<div class="w-full lg:w-4/12 px-4 mx-auto">
  <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
    <div class="px-6">
      <div class="flex flex-wrap justify-center">
        <div class="w-full px-4 flex justify-center">
          <div class="w-64 h-64 mt-10" style ="background-image : url({{obj.img.url}}); background-size :cover;">
          </div>
        </div>
      </div>
      <div class="text-center mt-12">
        <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
          {{obj.name}}
        </h3>
        <div class="mb-2 text-blueGray-600 mt-10">
          <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
          {{obj.position}}
        </div>
        <div class="mb-2 text-blueGray-600">
          <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i>
          Kyonggi-University
        </div>
      </div>
      <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
        <div class="flex flex-wrap justify-center">
          
          <ol class="relative border-l border-gray-200 dark:border-gray-700 w-full pr-4">                  
              <li class="mb-10 ml-6 ">            
                  <span class="flex absolute -left-3 justify-center items-center w-6 h-6 bg-blue-200 rounded-full ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
                  </span>
                  <div class="justify-between items-center p-4 bg-white rounded-lg border border-gray-200 shadow-sm sm:flex dark:bg-gray-700 dark:border-gray-600">
                      <div class="text-sm font-semibold text-gray-900 dark:text-gray-300">email : {{obj.email}}</div>
                  </div>
              </li>             
              <li class="mb-10 ml-6 ">            
                  <span class="flex absolute -left-3 justify-center items-center w-6 h-6 bg-blue-200 rounded-full ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
                  </span>
                  <div class="justify-between items-center p-4 bg-white rounded-lg border border-gray-200 shadow-sm sm:flex dark:bg-gray-700 dark:border-gray-600">
                      <div class="text-sm font-semibold text-gray-900 dark:text-gray-300">phone : {{obj.phone}}</div>
                  </div>
              </li>             
              {% comment %} <li class="mb-10 ml-6 ">            
                  <span class="flex absolute -left-3 justify-center items-center w-6 h-6 bg-blue-200 rounded-full ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
                  </span>
                  <div class="justify-between items-center p-4 bg-white rounded-lg border border-gray-200 shadow-sm sm:flex dark:bg-gray-700 dark:border-gray-600">
                      <div class="text-sm font-semibold text-gray-900 dark:text-gray-300">email : adfasdf@asdf.com</div>
                  </div>
              </li>              {% endcomment %}
          </ol>

        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock contents %}
